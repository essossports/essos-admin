<div class="container">
    <div class="d-flex justify-content-between">
        <h3>Upcoming Tournaments</h3>
        <button routerLink="/old-tournaments" class="btn btn-primary">View Completed</button>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Sport</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let tournament of tournaments">
                    <td>{{ tournament.date.toDate() | date:'dd-MM-yyyy' }}</td>
                    <td>{{ tournament.sport }}</td>
                    <td>
                        <button class="btn btn-primary btn-sm me-3" type="button" (click)="editTour(tournament.id)">Edit</button>
                        <button class="btn btn-danger btn-sm me-3" type="button" (click)="deleteTour(tournament.id)">Delete</button>
                        <button class="btn btn-secondary btn-sm" type="button" (click)="incomplete(tournament.id)">Incomplete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
