<div class="container">

  <form class="row" [formGroup]="excelForm" (ngSubmit)="onSubmitExcel()">


    <label for="excel_data" class="form-label mt-4">Excel Data:
    </label>

    <textarea id="excel_data" cols="30" rows="10" class="form-control" placeholder="Paste Excel Data"
      formControlName="excel_data"></textarea>
    <button type="submit" class="btn btn-primary" [disabled]="!excelForm.valid">
      Submit
    </button>
  </form>
</div>

<div class="container">
  <p>Note:</p>
  <p>Pasted data is split by newline (for Rows) and then split by tab (for Columns).</p>
  <p>Tested on google sheets</p>
</div>
